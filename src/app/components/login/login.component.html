<div class="col-md-5 col-sm-10 col-xs-12 mt-4 mx-auto">
  <div class="card">
    <div class="card-header">
      <h3>Login</h3>
    </div>
    <div class="card-bod p-5">
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" [ngClass]="{ 'was-validated': loginForm.valid }">

        <div [hidden]="!error" class="alert alert-danger">
          {{ error }}
        </div>
        <div class="form-group row">
          <label class="col-2 col-form-label" for="email">Email</label>
          <div class="col-10">
            <input [ngClass]="{ 'is-invalid' : loginForm.get('email').touched && f.email.errors } ||
            { 'is-invalid' : loginForm.get('email').touched && !f.email.errors }" class="form-control" formControlName="email" type="email">
            <div *ngIf="f.email.errors && loginForm.get('email').touched" class="invalid-feedback">
              <span *ngIf="f.email.errors.required">Email is required</span>
              <span *ngIf="f.email.errors.email">Email invalidate</span>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-2 col-form-label" for="password">Password</label>
          <div class="col-10">
            <input [ngClass]="{ 'is-invalid': f.password.errors && loginForm.get('password').touched } ||
            { 'is-valid': !f.password.errors && loginForm.get('password').touched }" class="form-control" formControlName="password" type="password">
            <div *ngIf="f.password.errors && loginForm.get('password').touched" class="invalid-feedback">
              <span *ngIf="f.password.errors.required">Password is required</span>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-10 offset-2">
            <input [disabled]="loginForm.invalid" class="btn btn-primary" type="submit" value="Login">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
