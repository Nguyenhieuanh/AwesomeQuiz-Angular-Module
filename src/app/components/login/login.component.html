<div class="col-md-4 col-sm-10 col-xs-12 mt-4 offset-4">
  <div class="card">
    <div class="card-header">
      <h3>Login</h3>
    </div>
    <div class="card-bod p-5">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" [ngClass]="{ 'was-validated': loginForm.valid }">
        <div class="alert alert-danger" [hidden]="!error">
          {{ error }}
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid' : loginForm.get('email').touched && f.email.errors } ||
                      { 'is-invalid' : loginForm.get('email').touched && !f.email.errors }">
          <div class="invalid-feedback" *ngIf="f.email.errors && loginForm.get('email').touched">
            <span *ngIf="f.email.errors.required">Email is required</span>
            <span *ngIf="f.email.errors.email">Email invalidate</span>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': f.password.errors && loginForm.get('password').touched } ||
            { 'is-valid': !f.password.errors && loginForm.get('password').touched }">
          <div class="invalid-feedback" *ngIf="f.password.errors && loginForm.get('password').touched">
            <span *ngIf="f.password.errors.required">Password is required</span>
          </div>
        </div>

        <input type="submit" value="Login" [disabled]="loginForm.invalid" class="btn btn-primary">
      </form>
    </div>
  </div>
</div>
